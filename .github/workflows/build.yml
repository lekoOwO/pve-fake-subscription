name: Build and Pre-release deb
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  release:
    types:
      - created

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nfpm
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install nfpm

      - name: Build deb
        run: ./package.sh

      - name: Find deb files
        id: find_deb_files
        run: |
          echo "DEB_FILES=$(find . -name 'out/*.deb')" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}
          prerelease: true
          files: out/*.deb
